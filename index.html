
<html>
<head>
<title> design control panel </title>
<style>
.button {
  border-radius: 100%;
  color: Blue;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;

  text-transform: uppercase;
}

.button1 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}

.button1:hover {
  background-color: #008CBA;
  color: white;
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid red;
}

.button2:hover {
  background-color: red;
  color: white;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
}

.f {
  margin: 0;
  position: absolute;
  top: 35%;
  left: 48.5%;
}

.b {
  margin: 0;
  position: absolute;
  top: 65%;
  left: 48.5%;
}

.r {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 60%;
}

.l {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 40%;
}

.image {
margin: auto;
  position: absolute;
  top: 50%;
  right: 0%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

h1 {text-align: center;
 text-transform: uppercase;}
</style>
</head>
<body>


<h1>control panel </h1>



<img src ="Ropot.jpg" alt = "robot" width="300" height="400" class="image">

<form>
    <input class="button button1 f"
           type="button"
           value="forward"
           onclick="window.location.href='forward.php'" />

    <form>
        <input class="button button1 b"
               type="button"
               value="backward"
               onclick="window.location.href='backward.php'" /> </form>

    <form>
        <input class="button button1 l"
               type="button"
               value="left"
               onclick="window.location.href='left.php'" /> </form>

    <form>
        <input class="button button1 r"
               type="button"
               value="right"
               onclick="window.location.href='right.php'" /> </form>

    <form>
        <input class="button button2 center"
               type="button"
               value="stop"
               onclick="window.location.href='stop.php'" /> </form>
</body>
</html>
